<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        C;
        constructor() {
        }
        setC(C){
            this.C = C
        }
        changeCToF(){
            return  this.C * 1.8 + 32
        }
        changeCtoKenvin(){
            return  this.C + 273.15
        }
    }
    let tem = new Temperature()
    tem.setC(25)
    tem.changeCToF()
    document.write(tem.changeCToF() +'<br>')
    tem.changeCtoKenvin()
    document.write(tem.changeCtoKenvin())



</script>
</body>
</html>
